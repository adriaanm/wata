name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript
        run: pnpm typecheck

      - name: ESLint
        run: pnpm lint

      - name: Prettier
        run: pnpm format:check

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start Conduit
        run: |
          docker compose -f test/docker/docker-compose.yml up -d
          # Wait for healthy
          for i in {1..60}; do
            if curl -s http://localhost:8008/_matrix/client/versions > /dev/null 2>&1; then
              echo "Conduit is ready"
              break
            fi
            echo "Waiting for Conduit... ($i/60)"
            sleep 1
          done

      - name: Register test users
        run: |
          curl -sf -X POST http://localhost:8008/_matrix/client/v3/register \
            -H "Content-Type: application/json" \
            -d '{"username": "alice", "password": "testpass123", "auth": {"type": "m.login.dummy"}}' || true
          curl -sf -X POST http://localhost:8008/_matrix/client/v3/register \
            -H "Content-Type: application/json" \
            -d '{"username": "bob", "password": "testpass123", "auth": {"type": "m.login.dummy"}}' || true

      - name: Run integration tests
        run: pnpm test:integration

      - name: Stop Conduit
        if: always()
        run: docker compose -f test/docker/docker-compose.yml down
